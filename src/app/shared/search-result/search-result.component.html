<div class="grid lg:grid-cols-2 lg:gap-8">
  <div>
    <link-card *ngFor="let link of items.source" [link]="link">
    </link-card>
  </div>

  <div>
    <div class="bg-blue rounded-lg text-sm text-white p-3 mb-4" *ngIf="conceptView && items?.concept">
      <ul class="flex">
        <li class="mr-2">ID {{items?.concept?.id}}</li>
        <li class="mr-2">/</li>
        <li><a href="#" class="underline">{{items?.concept?.dictTitle}}</a></li>
      </ul>
    </div>

    <div [ngClass]="{'flex flex-col': true, 'lg:ml-6': conceptView && items?.concept}">
      <link-card
        *ngFor="let link of items.target.slice(0, counter)"
        [link]="link">
      </link-card>

      <div class="self-end">
        <button *ngIf="counter < items.target.length"
                class="px-3 py-2 rounded-lg bg-blue text-white text-xs uppercase"
                (click)="showMore()">
          Show more
        </button>
      </div>
    </div>
  </div>
</div>
